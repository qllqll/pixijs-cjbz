<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixiJs 原理说明</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/main.css" />

    <script src="./js/pixi.min.js"></script>
    <script src="./js/imagesLoader.min.js"></script>
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/TweenMax.min.js"></script>
    <script src="./js/howler.min.js"></script>
    <script src="./js/data.js"></script>

</head>

<body>
    <div class="allwrapper">
        <!-- loading BEGIN -->
        <div class="wrapper loading">
            <div class="linner">
                <div class="lbox">
                    <div class="man"></div>
                    <div class="man2"></div>
                    <div class="woman"></div>
                    <div class="line"></div>
                    <div class="loadingNum">0%</div>
                </div>
            </div>
        </div>
        <!-- loading END -->

        <!-- kv BEGIN -->
        <div class="wrapper kv">
            <div class="kvbg">
                <div class="title"></div>
                <div class="startBtn"></div>
            </div>
        </div>
        <!-- kv END -->

        <!-- 告白 BEGIN -->
        <div class="wrapper gb">
            <div class="gbbg">
                <div class="txt1"></div>
                <div class="txt2"></div>
            </div>
        </div>
        <!-- 告白 END -->

        <!-- 布置场景 BEGIN -->
        <div class="wrapper bzcj">
            <div id="stage" class="stage"></div>
            <div class="saveBtn"></div>
            <div class="subTabContent">
                <!-- 新郎 -->
                <div class="subTab">
                    <img id="bg-hair1" src="./images/img/thumb-bg-hair1.png" alt="">
                    <img id="bg-hair2" src="./images/img/thumb-bg-hair2.png" alt="">
                    <img id="bg-hair3" src="./images/img/thumb-bg-hair3.png" alt="">
                    <img id="bg-hair4" src="./images/img/thumb-bg-hair4.png" alt="">
                    <img id="bg-hair5" src="./images/img/thumb-bg-hair5.png" alt="">
                    <img id="bg-hair6" src="./images/img/thumb-bg-hair6.png" alt="">
                    <img id="bg-clothes1" src="./images/img/thumb-bg-clothes1.png" alt="">
                    <img id="bg-clothes2" src="./images/img/thumb-bg-clothes2.png" alt="">
                    <img id="bg-clothes3" src="./images/img/thumb-bg-clothes3.png" alt="">
                    <img id="bg-clothes4" src="./images/img/thumb-bg-clothes4.png" alt="">
                    <img id="bg-clothes5" src="./images/img/thumb-bg-clothes5.png" alt="">
                    <img id="bg-clothes6" src="./images/img/thumb-bg-clothes6.png" alt="">
                </div>
                <!-- 伴郎 -->
                <div class="subTab">
                    <img id="bmm1" src="./images/img/thumb-bmm1.png" alt="">
                    <img id="bmm2" src="./images/img/thumb-bmm2.png" alt="">
                    <img id="bmm3" src="./images/img/thumb-bmm3.png" alt="">
                </div>
                <!-- 男童 -->
                <div class="subTab">
                    <img id="cm1" src="./images/img/thumb-chm1.png" alt="">
                    <img id="cm2" src="./images/img/thumb-chm2.png" alt="">
                    <img id="cm3" src="./images/img/thumb-chm3.png" alt="">
                </div>

                <!-- 新娘 -->
                <div class="subTab">
                    <img id="b-hair1" src="./images/img/thumb-b-hair1.png" alt="">
                    <img id="b-hair2" src="./images/img/thumb-b-hair2.png" alt="">
                    <img id="b-hair3" src="./images/img/thumb-b-hair3.png" alt="">
                    <img id="b-hair4" src="./images/img/thumb-b-hair4.png" alt="">
                    <img id="b-hair5" src="./images/img/thumb-b-hair5.png" alt="">
                    <img id="b-hair6" src="./images/img/thumb-b-hair6.png" alt="">
                    <img id="b-clothes1" src="./images/img/thumb-b-clothes1.png" alt="">
                    <img id="b-clothes2" src="./images/img/thumb-b-clothes2.png" alt="">
                    <img id="b-clothes3" src="./images/img/thumb-b-clothes3.png" alt="">
                    <img id="b-clothes4" src="./images/img/thumb-b-clothes4.png" alt="">
                    <img id="b-clothes5" src="./images/img/thumb-b-clothes5.png" alt="">
                    <img id="b-clothes6" src="./images/img/thumb-b-clothes6.png" alt="">
                </div>

                <!-- 伴娘 -->
                <div class="subTab">
                    <img id="bm1" src="./images/img/thumb-bm1.png" alt="">
                    <img id="bm2" src="./images/img/thumb-bm2.png" alt="">
                    <img id="bm3" src="./images/img/thumb-bm3.png" alt="">
                </div>
                <!-- 女童 -->
                <div class="subTab">
                    <img id="cf1" src="./images/img/thumb-chf1.png" alt="">
                    <img id="cf2" src="./images/img/thumb-chf2.png" alt="">
                    <img id="cf3" src="./images/img/thumb-chf3.png" alt="">
                </div>
            </div>
            <div class="cardContent">
                <div class="tabs">
                    <div class="tab selected">
                        <img src="images/img/nav-place.png" alt="">
                    </div>
                    <div class="tab">
                        <img src="images/img/nav-human.png" alt="">
                    </div>
                    <div class="tab">
                        <img src="images/img/nav-dec.png" alt="">
                    </div>
                    <div class="tab">
                        <img src="images/img/nav-pet.png" alt="">
                    </div>
                    <div class="tab xs">
                        <img src="images/img/nav-arrow.png" alt="">
                    </div>
                </div>
                <div class="tabCont">
                    <!-- 风景 -->
                    <div class="tCont selected">
                        <img src=" ./images/img/thumb-s1.jpg" alt="">
                        <img src="./images/img/thumb-s2.jpg" alt="">
                        <img src="./images/img/thumb-s3.jpg" alt="">
                        <img src="./images/img/thumb-s4.jpg" alt="">
                        <img src="./images/img/thumb-s5.jpg" alt="">
                        <img src="./images/img/thumb-s6.jpg" alt="">
                        <img src="./images/img/thumb-s7.jpg" alt="">
                        <img src="./images/img/thumb-s8.jpg" alt="">
                        <img src="./images/img/thumb-s9.jpg" alt="">
                    </div>
                    <!-- 人物 -->
                    <div class="tCont">
                        <img src=" ./images/img/thumb-hm1.png" alt="">
                        <img src="./images/img/thumb-hm4.png" alt="">
                        <img src="./images/img/thumb-hm3.png" alt="">
                        <img src="./images/img/thumb-hm2.png" alt="">
                        <img src="./images/img/thumb-hm5.png" alt="">
                        <img src="./images/img/thumb-hm6.png" alt="">
                    </div>
                    <!-- 修饰 -->
                    <div class="tCont">
                        <img id="dec1" src=" ./images/img/thumb-d1.png" alt="">
                        <img id="dec2" src=" ./images/img/thumb-d2.png" alt="">
                        <img id="dec3" src=" ./images/img/thumb-d3.png" alt="">
                        <img id="dec4" src=" ./images/img/thumb-d4.png" alt="">
                        <img id="dec5" src=" ./images/img/thumb-d5.png" alt="">
                        <img id="dec6" src=" ./images/img/thumb-d6.png" alt="">
                        <img id="dec7" src=" ./images/img/thumb-d7.png" alt="">
                        <img id="dec8" src=" ./images/img/thumb-d8.png" alt="">
                        <img id="dec9" src=" ./images/img/thumb-d9.png" alt="">
                        <img id="dec10" src=" ./images/img/thumb-d10.png" alt="">
                        <img id="dec11" src=" ./images/img/thumb-d11.png" alt="">
                        <img id="dec12" src=" ./images/img/thumb-d12.png" alt="">
                    </div>
                    <!-- 宠物 -->
                    <div class="tCont">
                        <img id="pet1" src=" ./images/img/thumb-p1.png" alt="">
                        <img id="pet2" src=" ./images/img/thumb-p2.png" alt="">
                        <img id="pet3" src=" ./images/img/thumb-p3.png" alt="">
                        <img id="pet4" src=" ./images/img/thumb-p4.png" alt="">
                        <img id="pet5" src=" ./images/img/thumb-p5.png" alt="">
                        <img id="pet6" src=" ./images/img/thumb-p6.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 布置场景 END -->

    <!-- 尾页 BEGIN -->
    <div class="wrapper wy">
        <div class="lastpage">
            <div class="haibao">
                <img id="myPoster" alt="">
            </div>
            <div class="xiushi1"></div>
            <div class="xiushi2"></div>
            <div class="btns">
                <div class="btn replayBtn"></div>
                <div class="btn shareBtn"></div>
            </div>
            <div class="xiushi3"></div>
        </div>
    </div>
    <!-- 尾页 END -->

    <!-- 分享 BEGIN-->
    <div class="sharelayer">
        <div class="slayer"></div>
    </div>
    <!-- 分享 END -->


    <!-- 音乐 BEGIN-->
    <div class="music musicPlay"></div>
    <!-- <audio src="./mp3/bg.mp3" id="bgMusic" preload="auto" loop="loop"></audio> -->
    <!-- 音乐 END -->
    </div>
    <!-- 横屏切换 BEGIN -->
    <div class="flatTip">
        <div class="flagInner">
            <div class="icon"></div>
            <div class="tipText">为了更好的用户体验，请竖屏观看</div>
        </div>
    </div>
    <!-- 横屏切换 END -->

    <script src="./js/main.js?ver=1.0"></script>
</body>

</html>
